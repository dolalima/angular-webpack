

<div class="row" style="margin-top: 50px;">
    <div class="col col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-key"></i> Login </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <button class="btn btn-block btn-facebook">
                                <span>Entrar usando o Facebook</span>
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-5"><span class="line"> </span></div>
                                <div class="col-xs-2" style="text-align: center">OU</div>
                                <div class="col-xs-5"><span class="line"> </span></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                <input class="form-control" placeholder="Seu E-mail" ng-model="ctl.username" name="email"
                                       type="email" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" placeholder="Sua Senha" ng-model="ctl.password"
                                       name="password" type="password" value="">
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button ng-click="ctl.login()" class="btn btn-primary btn-block">
                            Entrar
                        </button>

                    </fieldset>
                    <fieldset style="margin-top: 25px">
                        <div class="row">
                            <section class="col-xs-12" style="text-align: center">
                                <a href="register" style="margin-top: 50px">AINDA NÃO É CADASTRADO? CADASTRE-SE >> </a>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
